<head>
  <meta charset="UTF-8">

<body class="contact-page">
  <header>
    <section class="top-nav">
      <div>
        <a href="index.html">
          <h1>SF</h1>
        </a> 
      </div>
      <input id="menu-toggle" type="checkbox">
      <label class="menu-button-container" for="menu-toggle">
        <span class="menu-button"></span>
      </label>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </section>
  </header>
  <main class="contact-main">
    <section class="contact-container">
      <header>
        <h1>Contact Us</h1>
     </header>
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" required name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="lname">email</label>
        <input type="text" id="email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]+$" name="email"
          placeholder="Your email address.." minlength="5" oninput="setCustomValidity('');">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height: 200px;"
          required></textarea>

        <button type="submit" value="Submit">Submit</button>
      </form>
    </section >
  </main>
  <footer>
    <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page">
      <i class="fab fa-facebook" aria-hidden="true" aria-label="Visit our Facebook page"></i>
    </a>
    <a href="https://www.instagram.com/" target="_blank" aria-label="View our Instagram profile">
      <i class="fab fa-instagram" aria-hidden="true" aria-label="View our Instagram profile"></i>
    </a>
    <a href="https://github.com/Khaled-AlAsadi" target="_blank" aria-label="View our GitHub profile">
      <i class="fab fa-github" aria-hidden="true" aria-label="View our GitHub profile"></i>
    </a>
  </footer>
</body>

</html>
